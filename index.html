<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ToDo | Stay Organized</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="brand-section">
                    <div class="logo">
                        <i class="fas fa-check-double"></i>
                    </div>
                    <div class="brand-text">
                        <h1 class="app-title">Smart ToDo</h1>
                        <p class="app-subtitle">Organize your life, achieve your goals</p>
                    </div>
                </div>
                
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="activeTasks">0</span>
                            <span class="stat-label">Active</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-number" id="completedTasks">0</span>
                            <span class="stat-label">Done</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="add-task-section">
                <div class="add-task-card">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="What needs to be done today?"
                            aria-label="Add new task"
                        >
                        <button class="add-btn" id="addTaskBtn">
                            <i class="fas fa-plus"></i>
                            <span>Add Task</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="progress-section">
                <div class="progress-card">
                    <div class="progress-header">
                        <h3>Today's Progress</h3>
                        <span class="completion-rate" id="completionRate">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-stats">
                        <div class="progress-stat">
                            <i class="fas fa-calendar-day"></i>
                            <span id="todayTasks">0 tasks today</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="controls-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <i class="fas fa-layer-group"></i>
                        <span>All Tasks</span>
                        <span class="tab-badge" id="allCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="active">
                        <i class="fas fa-clock"></i>
                        <span>Active</span>
                        <span class="tab-badge" id="activeCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        <span>Completed</span>
                        <span class="tab-badge" id="completedCount">0</span>
                    </button>
                </div>
            </section>

            <section class="tasks-section">
                <div class="tasks-container" id="tasksContainer">
                </div>

                <div class="empty-state" id="emptyState">
                    <div class="empty-illustration">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet</h3>
                    <p>Start by adding your first task above</p>
                    <button class="cta-btn" onclick="document.getElementById('taskInput').focus()">
                        <i class="fas fa-plus"></i>
                        Add Your First Task
                    </button>
                </div>
            </section>
        </main>
    </div>

    <template id="taskTemplate">
        <div class="task-card" data-uuid="">
            <div class="task-content">
                <div class="drag-handle" draggable="true" title="Drag to reorder">
                    <i class="fas fa-grip-lines"></i>
                </div>
                
                <div class="task-checkbox">
                    <input type="checkbox" class="task-completed">
                    <span class="checkmark">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                
                <div class="task-text">
                    <span class="task-name"></span>
                    <div class="task-meta">
                        <span class="task-date"></span>
                    </div>
                </div>
                
                <div class="task-actions">
                    <button class="task-btn edit-task" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="task-btn delete-task" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="task-edit" style="display: none;">
                <div class="edit-controls">
                    <input type="text" class="edit-input">
                    <div class="edit-actions">
                        <button class="edit-btn save-edit">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="edit-btn cancel-edit">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>


    <div class="fixed-actions">
        <button class="fixed-btn" id="clearCompleted">
            <i class="fas fa-broom"></i>
            <span>Clear Done</span>
        </button>
        <button class="fixed-btn" id="importTasks">
            <i class="fas fa-upload"></i>
            <span>Import</span>
        </button>
        <button class="fixed-btn" id="exportTasks">
            <i class="fas fa-download"></i>
            <span>Export</span>
        </button>
        <button class="fixed-btn danger" id="exitApp">
            <i class="fas fa-power-off"></i>
            <span>Exit</span>
        </button>
    </div>

</body>
</html>
